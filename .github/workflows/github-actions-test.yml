name: Run Tests and Linting
  on:
    push:
      branches: [ main ]

  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm install:all
      - name: Run tests
        run: npm test:all
      - name: Run linting
        run: npm run lint:all